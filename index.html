<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XocoCode Projects 2024</title>
    
    <style>
        /* Estilo global */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Encabezado */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 3rem 1rem;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        header p {
            font-size: 1.2rem;
            margin: 0.5rem 0 0;
        }

        /* Sección de Proyectos */
        #projects {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        #projects h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .project {
            background-color: white;
            margin: 1.5rem 0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project h3 {
            margin-top: 0;
            font-size: 1.8rem;
        }

        .project p {
            margin: 0.8rem 0;
        }

        .project a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .project a:hover {
            background-color: #555;
        }

        /* Pie de Página */
        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a XocoCode 2025</h1>
        <p>Explora nuestros proyectos, ejecutables y código fuente.</p>
    </header>

    <section id="projects">
        <h2>Proyectos Destacados</h2>
        <div class="project">
            <h3>Proyecto 1</h3>
            <p>Descripción breve del proyecto.</p>
            <a href="projects/proyecto1.html">Ver más</a>
        </div>
        
        <div class="project">
            <h3>Proyecto 2</h3>
            <p>Otra descripción del proyecto.</p>
            <a href="projects/proyecto2.html">Ver más</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 XocoStudio. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
